<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Color</title>
    <!-- 5.00 8js -->
    <!-- 14.41 8js -->
    <style>
        html ,body{
            height: 100%;
        } 
        body {
            text-align: center;
        }


        .box {
            width: 24px;
            height: 25px;
            margin: 10px auto;
        }

        .red {
            background-color: red;
        }

        .green {
            background-color: green;
        }

        .blue {
            background-color: blue;
        }

        .biru-muda {
            background-color: lightblue;
        }
    </style>
</head>

<body>

    <h1>Game Color</h1>
    <button id="btn-color-bg" type="button">Change BG-Color</button>

    <br><br>
    <div class="box red"></div>
    <input type="range" name="sliderRed" min="0" max="255">

    <div class="box green"></div>
    <input type="range" name="sliderGreen" min="0" max="255">

    <div class="box blue"></div>
    <input type="range" name="sliderBlue" min="0" max="255">


    <script src="js/script.js"></script>
</body>

</html>
